basePath: /api/v1
definitions:
  dto.AssignRoleRequest:
    properties:
      role_id:
        type: integer
      user_id:
        type: integer
    required:
    - role_id
    - user_id
    type: object
  dto.CreatePermissionRequest:
    properties:
      module:
        type: string
      name:
        maxLength: 150
        minLength: 2
        type: string
      slug:
        maxLength: 150
        minLength: 2
        type: string
    required:
    - name
    - slug
    type: object
  dto.CreateRoleRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      slug:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    - slug
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 150
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 80
        minLength: 3
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  dto.PermissionResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      module:
        type: string
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  dto.RoleResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  dto.UpdatePermissionRequest:
    properties:
      module:
        type: string
      name:
        maxLength: 150
        minLength: 2
        type: string
    type: object
  dto.UpdateRoleRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 150
        minLength: 2
        type: string
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_login_at:
        type: string
      name:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.Car:
    properties:
      body_type:
        type: string
      chassis_no_full:
        type: string
      color:
        type: string
      country_origin:
        type: string
      created_at:
        type: string
      drive:
        type: string
      engine_cc:
        type: integer
      engine_number:
        type: string
      fuel:
        type: string
      id:
        type: integer
      keys_feature:
        type: string
      location:
        type: string
      mileage_km:
        type: integer
      model_id:
        type: integer
      number_of_keys:
        type: integer
      package:
        type: string
      ref_no:
        type: string
      reg_year_month:
        type: string
      seats:
        type: integer
      status:
        enum:
        - available
        - sold
        - pending
        type: string
      steering:
        type: string
      transmission:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    required:
    - model_id
    - ref_no
    type: object
  utils.Response:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for a car management system.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Car Project API
  version: "1.0"
